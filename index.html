<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本関西の旅 2025</title>
    
    <!-- 1. 引入 Tailwind CSS (樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 Babel (讓瀏覽器看懂 React JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. 設定 Import Map (讓瀏覽器知道去哪裡抓 React 和圖示庫) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <style>
      /* 修正 iOS 底部安全區域 */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 4. 應用程式主邏輯 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          MapPin, Train, Navigation, Utensils, ShoppingBag, Info, 
          Phone, Wallet, Calendar, CloudSun, ChevronDown, ChevronUp,
          Plane, BedDouble, Sun, CloudRain, Wind
        } from 'lucide-react';

        // --- Data & Configuration ---
        const THEME = {
          bg: "bg-[#f4f1ea]", // Washi paper color
          cardBg: "bg-white",
          text: "text-stone-800",
          subText: "text-stone-500",
          accent: "text-emerald-700",
          accentBg: "bg-emerald-700",
          accentLight: "bg-emerald-50",
          border: "border-stone-200",
        };

        const LOCATIONS_WEATHER_COORDS = {
          "Osaka": { lat: 34.6937, lon: 135.5023, name: "大阪" },
          "Kyoto": { lat: 35.0116, lon: 135.7681, name: "京都" },
          "Nara": { lat: 34.6851, lon: 135.8048, name: "奈良" },
          "Amanohashidate": { lat: 35.5689, lon: 135.1932, name: "天橋立" },
        };

        const ITINERARY_DATA = [
          {
            day: 1,
            date: "Day 1",
            location: "Osaka",
            events: [
              { time: "下午", title: "抵達關西機場 → 難波", type: "transport", cost: 920, detail: "南海電鐵空港急行", icon: Train },
              { time: "傍晚", title: "心齋橋、道頓堀", type: "sightseeing", cost: 0, detail: "步行漫遊", icon: ShoppingBag, 
                tips: ["必吃：本家章魚燒", "必拍：固力果跑跑人", "晚餐推薦：金龍拉麵或大阪燒"] },
            ]
          },
          {
            day: 2,
            date: "Day 2",
            location: "Osaka",
            events: [
              { time: "09:00", title: "通天閣", type: "sightseeing", cost: 230, detail: "地鐵堺筋線 (惠美須町站)", icon: MapPin, tips: ["必吃：炸串 (Kushikatsu)"] },
              { time: "11:30", title: "大阪城天守閣", type: "sightseeing", cost: 280, detail: "地鐵中央線 (森之宮站)", icon: MapPin, tips: ["攻略：建議搭乘御座船遊護城河"] },
              { time: "14:30", title: "梅田空中庭園 / HEP FIVE", type: "sightseeing", cost: 230, detail: "地鐵梅田站", icon: MapPin, tips: ["購物：百貨激戰區", "必拍：紅色摩天輪"] },
              { time: "19:30", title: "阿倍野 Harukas 夜景", type: "sightseeing", cost: 230, detail: "地鐵御堂筋線 (天王寺站)", icon: MapPin, tips: ["體驗：300公尺高空迴廊"] },
            ]
          },
          {
            day: 3,
            date: "Day 3",
            location: "Kyoto",
            events: [
              { time: "08:00", title: "嵐山竹林、天龍寺、渡月橋", type: "sightseeing", cost: 400, detail: "阪急電車", icon: MapPin, tips: ["必喝：% Arabica 咖啡", "午餐：嵐山豆腐鍋"] },
              { time: "13:00", title: "宇治平等院、宇治川", type: "sightseeing", cost: 230, detail: "JR或京阪電車", icon: MapPin, tips: ["必吃：中村藤吉本店抹茶凍", "伴手禮：伊藤久右衛門"] },
              { time: "晚上", title: "祇園夜景 (可選)", type: "sightseeing", cost: 230, detail: "公車或步行", icon: MapPin, tips: ["注意：可能會遇到藝妓，請勿觸摸"] },
            ]
          },
          {
            day: 4,
            date: "Day 4",
            location: "Amanohashidate",
            events: [
              { time: "06:00", title: "大阪 → 天橋立", type: "transport", cost: 4000, detail: "JR西日本特急 (はしだて号)", icon: Train, tips: ["重要：需提前劃位"] },
              { time: "10:00", title: "天橋立散步、觀景台", type: "sightseeing", cost: 800, detail: "步行 + 纜車", icon: MapPin, tips: ["體驗：彎腰從胯下看「飛龍在天」"] },
              { time: "13:00", title: "伊根舟屋觀光", type: "sightseeing", cost: 750, detail: "公車或計程車", icon: MapPin, tips: ["必看：海上京都獨特建築", "體驗：餵海鷗"] },
              { time: "16:00", title: "返回大阪", type: "transport", cost: 4000, detail: "JR或高速巴士", icon: Train },
            ]
          },
          {
            day: 5,
            date: "Day 5",
            location: "Kyoto",
            events: [
              { time: "08:00", title: "京都東山 (八坂神社、清水寺)", type: "sightseeing", cost: 230, detail: "京都公車或地鐵", icon: MapPin, tips: ["必走：二年坂、三年坂", "甜點：八橋"] },
              { time: "13:00", title: "貴船神社", type: "sightseeing", cost: 400, detail: "公車 + 步行", icon: MapPin, tips: ["體驗：水占卜", "景色：紅燈籠參道"] },
              { time: "傍晚", title: "返回京都或大阪", type: "transport", cost: 500, detail: "公車或JR", icon: Train },
            ]
          },
          {
            day: 6,
            date: "Day 6",
            location: "Nara",
            events: [
              { time: "08:00", title: "勝尾寺祈福", type: "sightseeing", cost: 425, detail: "阪急寶塚線", icon: MapPin, tips: ["特色：達摩不倒翁勝地"] },
              { time: "12:00", title: "奈良半日遊 (東大寺、公園)", type: "sightseeing", cost: 620, detail: "近鐵奈良線", icon: MapPin, tips: ["必做：餵鹿 (小心咬人)", "必吃：中谷堂現搗麻糬"] },
              { time: "17:00", title: "黑門市場晚餐", type: "food", cost: 0, detail: "地鐵或步行", icon: Utensils, tips: ["美食：海鮮燒烤、神戶牛"] },
            ]
          },
          {
            day: 7,
            date: "Day 7",
            location: "Osaka",
            events: [
              { time: "上午", title: "心齋橋、難波最後採買", type: "shopping", cost: 0, detail: "步行", icon: ShoppingBag, tips: ["必買：藥妝、Uniqlo、零食"] },
              { time: "中午", title: "前往關西機場", type: "transport", cost: 920, detail: "南海電鐵或JR", icon: Plane, tips: ["提醒：預留2.5小時以上check-in"] },
            ]
          }
        ];

        // --- Components ---

        const WeatherBadge = ({ location }) => {
          const [weather, setWeather] = useState(null);
          const coords = LOCATIONS_WEATHER_COORDS[location];

          useEffect(() => {
            if (!coords) return;
            const fetchWeather = async () => {
              try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                setWeather(data.current_weather);
              } catch (e) {
                console.error("Weather fetch failed", e);
              }
            };
            fetchWeather();
          }, [coords]);

          if (!weather) return <div className="text-xs text-stone-400 animate-pulse">載入天氣中...</div>;

          const isRainy = [51, 53, 55, 61, 63, 65, 80, 81, 82].includes(weather.weathercode);
          const isCloudy = [1, 2, 3].includes(weather.weathercode);
          
          return (
            <div className="flex items-center gap-1 text-xs font-medium bg-white/60 px-2 py-1 rounded-full backdrop-blur-sm border border-stone-200/50 shadow-sm text-stone-600">
              {isRainy ? <CloudRain size={14} className="text-blue-500"/> : isCloudy ? <CloudSun size={14} className="text-orange-400"/> : <Sun size={14} className="text-orange-500"/>}
              <span>{coords.name} {weather.temperature}°C</span>
            </div>
          );
        };

        const Tag = ({ children, color }) => (
          <span className={`inline-block px-2 py-0.5 rounded text-[10px] font-bold tracking-wide mr-1 mb-1 ${color}`}>
            {children}
          </span>
        );

        const EventCard = ({ event }) => {
          const handleNavClick = () => {
            const query = encodeURIComponent(event.title + " " + (event.location || "Japan"));
            window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
          };

          return (
            <div className={`relative pl-4 pb-8 border-l-2 ${THEME.border} last:border-l-0 last:pb-0 group`}>
              <div className={`absolute -left-[9px] top-0 w-4 h-4 rounded-full border-2 border-white ${event.type === 'transport' ? 'bg-stone-400' : 'bg-emerald-500'} shadow-sm z-10`} />
              
              <div className={`${THEME.cardBg} p-4 rounded-xl shadow-sm border ${THEME.border} active:scale-[0.99] transition-transform`}>
                <div className="flex justify-between items-start mb-1">
                  <div className="flex items-center gap-2">
                    <span className={`text-xs font-bold px-2 py-0.5 rounded text-white ${event.type === 'transport' ? 'bg-stone-400' : 'bg-stone-800'}`}>
                      {event.time}
                    </span>
                    <span className="text-xs text-stone-400 uppercase tracking-wider">{event.type}</span>
                  </div>
                  {event.cost > 0 && (
                    <span className="text-xs font-semibold text-stone-500 bg-stone-100 px-1.5 py-0.5 rounded">
                      ¥{event.cost}
                    </span>
                  )}
                </div>

                <h3 className="text-lg font-bold text-stone-800 mb-1 flex items-center gap-2">
                  {event.title}
                </h3>
                
                <div className="text-sm text-stone-600 mb-3 flex items-center gap-1.5">
                  <event.icon size={14} className="text-emerald-600" />
                  {event.detail}
                </div>

                {event.tips && (
                  <div className="flex flex-wrap gap-1 mb-3">
                    {event.tips.map((tip, idx) => {
                       if (tip.includes("必吃") || tip.includes("美食")) return <Tag key={idx} color="bg-orange-100 text-orange-700">美食</Tag>;
                       if (tip.includes("必買") || tip.includes("購物")) return <Tag key={idx} color="bg-pink-100 text-pink-700">購物</Tag>;
                       if (tip.includes("重要") || tip.includes("注意")) return <Tag key={idx} color="bg-red-100 text-red-700">重要</Tag>;
                       return <Tag key={idx} color="bg-emerald-50 text-emerald-700">推薦</Tag>;
                    })}
                    <div className="text-xs text-stone-500 italic leading-relaxed w-full mt-1 pl-1 border-l-2 border-stone-200">
                       {event.tips.join(" • ")}
                    </div>
                  </div>
                )}

                <button 
                  onClick={handleNavClick}
                  className="w-full mt-2 flex items-center justify-center gap-2 py-2 rounded-lg bg-stone-50 text-stone-600 text-sm font-medium hover:bg-stone-100 active:bg-stone-200 transition-colors border border-stone-100"
                >
                  <Navigation size={14} />
                  導航前往
                </button>
              </div>
            </div>
          );
        };

        const DayCard = ({ dayData, isOpen, toggle }) => {
          return (
            <div className="mb-4">
              <button 
                onClick={toggle}
                className={`w-full flex items-center justify-between p-4 rounded-xl shadow-sm border ${THEME.border} ${THEME.cardBg} relative overflow-hidden transition-all duration-300 ${isOpen ? 'ring-2 ring-emerald-500/20' : ''}`}
              >
                <div className="flex flex-col items-start z-10">
                  <span className="text-xs font-bold text-emerald-700 tracking-wider mb-0.5">{dayData.date}</span>
                  <h2 className="text-xl font-bold text-stone-800">{dayData.location}</h2>
                </div>
                
                <div className="flex items-center gap-3 z-10">
                   <WeatherBadge location={dayData.location} />
                   {isOpen ? <ChevronUp className="text-stone-400" /> : <ChevronDown className="text-stone-400" />}
                </div>
                
                <div className="absolute right-0 top-0 h-full w-24 bg-gradient-to-l from-stone-50 to-transparent pointer-events-none" />
              </button>

              {isOpen && (
                <div className="mt-4 px-2 animate-in slide-in-from-top-4 fade-in duration-300">
                  {dayData.events.map((event, idx) => (
                    <EventCard key={idx} event={event} />
                  ))}
                </div>
              )}
            </div>
          );
        };

        const BudgetView = () => {
          const totalTransport = useMemo(() => {
            return ITINERARY_DATA.reduce((acc, day) => {
              return acc + day.events.reduce((dAcc, ev) => dAcc + (ev.cost || 0), 0);
            }, 0);
          }, []);

          return (
            <div className="p-4 space-y-6 pb-24">
              <div className={`${THEME.cardBg} p-6 rounded-2xl shadow-sm border ${THEME.border} text-center`}>
                <div className="text-stone-500 text-sm mb-1">預估交通總花費</div>
                <div className="text-4xl font-bold text-stone-800 tracking-tight">
                  ¥{totalTransport.toLocaleString()}
                  <span className="text-sm font-normal text-stone-400 ml-1">JPY</span>
                </div>
                <div className="text-xs text-stone-400 mt-2">約合 TWD {(totalTransport * 0.21).toFixed(0)} (匯率 0.21)</div>
              </div>

              <div className="space-y-3">
                <h3 className="text-lg font-bold text-stone-700 px-1">費用明細</h3>
                {ITINERARY_DATA.map(day => {
                  const dayCost = day.events.reduce((acc, ev) => acc + (ev.cost || 0), 0);
                  if (dayCost === 0) return null;
                  return (
                    <div key={day.day} className={`${THEME.cardBg} p-4 rounded-xl border ${THEME.border} flex justify-between items-center`}>
                      <div>
                        <div className="font-bold text-stone-700">{day.date} - {day.location}</div>
                        <div className="text-xs text-stone-500">
                          {day.events.filter(e => e.cost > 0).map(e => e.detail).join(", ")}
                        </div>
                      </div>
                      <div className="font-mono font-bold text-stone-600">¥{dayCost}</div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        const InfoView = () => (
          <div className="p-4 space-y-4 pb-24">
            <div className={`${THEME.cardBg} p-5 rounded-xl border ${THEME.border}`}>
              <h3 className="flex items-center gap-2 font-bold text-stone-800 mb-3">
                <Plane size={18} className="text-emerald-600" />
                航班資訊 (範例)
              </h3>
              <div className="space-y-3 text-sm">
                <div className="flex justify-between border-b border-stone-100 pb-2">
                  <span className="text-stone-500">去程</span>
                  <span className="font-medium">JX820 TPE 07:40 - KIX 11:10</span>
                </div>
                <div className="flex justify-between">
                  <span className="text-stone-500">回程</span>
                  <span className="font-medium">JX821 KIX 12:20 - TPE 14:30</span>
                </div>
              </div>
            </div>

            <div className={`${THEME.cardBg} p-5 rounded-xl border ${THEME.border}`}>
              <h3 className="flex items-center gap-2 font-bold text-stone-800 mb-3">
                <BedDouble size={18} className="text-emerald-600" />
                住宿清單
              </h3>
              <div className="p-3 bg-stone-50 rounded-lg text-sm text-stone-600 mb-2">
                <div className="font-bold text-stone-800">大阪難波 Holiday Inn</div>
                <div className="text-xs text-stone-400 mt-1">Day 1-2, Day 6</div>
                <button className="text-emerald-600 text-xs mt-2 underline">開啟地圖</button>
              </div>
              <div className="p-3 bg-stone-50 rounded-lg text-sm text-stone-600">
                <div className="font-bold text-stone-800">京都車站 Hotel Keihan</div>
                <div className="text-xs text-stone-400 mt-1">Day 3-5</div>
              </div>
            </div>

            <div className={`${THEME.cardBg} p-5 rounded-xl border-l-4 border-red-400 shadow-sm`}>
              <h3 className="flex items-center gap-2 font-bold text-stone-800 mb-3">
                <Phone size={18} className="text-red-500" />
                緊急聯絡
              </h3>
              <div className="grid grid-cols-2 gap-3 text-sm">
                <div className="bg-red-50 p-2 rounded text-center">
                  <div className="text-red-400 text-xs">報警</div>
                  <div className="font-bold text-red-700 text-lg">110</div>
                </div>
                <div className="bg-red-50 p-2 rounded text-center">
                  <div className="text-red-400 text-xs">救護車</div>
                  <div className="font-bold text-red-700 text-lg">119</div>
                </div>
                <div className="col-span-2 bg-stone-50 p-3 rounded text-center">
                  <div className="text-stone-400 text-xs">台北駐大阪辦事處</div>
                  <div className="font-bold text-stone-700 select-all">+81-6-6227-8623</div>
                </div>
              </div>
            </div>
          </div>
        );

        function App() {
          const [activeTab, setActiveTab] = useState('itinerary');
          const [openDay, setOpenDay] = useState(1);

          const toggleDay = (day) => {
            setOpenDay(openDay === day ? null : day);
          };

          return (
            <div className={`min-h-screen ${THEME.bg} font-sans selection:bg-emerald-100 pb-20 max-w-md mx-auto shadow-2xl overflow-hidden relative`}>
              {/* Header */}
              <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-stone-200 px-6 py-4 flex justify-between items-center">
                <div>
                  <h1 className="text-xl font-black text-stone-800 tracking-tight">日本関西の旅</h1>
                  <p className="text-xs text-stone-500 font-medium tracking-wide">7 Days / Osaka & Kyoto</p>
                </div>
                <button className="bg-stone-100 p-2 rounded-full hover:bg-stone-200 transition-colors">
                  <Calendar size={20} className="text-stone-600" />
                </button>
              </header>

              {/* Main Content */}
              <main className="transition-opacity duration-300">
                {activeTab === 'itinerary' && (
                  <div className="p-4 space-y-2 pb-24">
                    {ITINERARY_DATA.map((dayData) => (
                      <DayCard 
                        key={dayData.day} 
                        dayData={dayData} 
                        isOpen={openDay === dayData.day} 
                        toggle={() => toggleDay(dayData.day)} 
                      />
                    ))}
                    <div className="text-center text-stone-400 text-xs mt-8 mb-4">
                      <p>旅行的意義，在於發現未知的自己。</p>
                      <p className="font-serif italic mt-1">- Japan Trip 2025</p>
                    </div>
                  </div>
                )}
                
                {activeTab === 'info' && <InfoView />}
                
                {activeTab === 'budget' && <BudgetView />}
              </main>

              {/* Bottom Navigation */}
              <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-stone-200 pb-safe pt-2 px-6 flex justify-between items-center z-40 max-w-md mx-auto">
                <button 
                  onClick={() => setActiveTab('itinerary')}
                  className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${activeTab === 'itinerary' ? 'text-emerald-700 scale-110' : 'text-stone-400 hover:text-stone-600'}`}
                >
                  <MapPin size={24} strokeWidth={activeTab === 'itinerary' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">行程</span>
                </button>

                <button 
                  onClick={() => setActiveTab('info')}
                  className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${activeTab === 'info' ? 'text-emerald-700 scale-110' : 'text-stone-400 hover:text-stone-600'}`}
                >
                  <Info size={24} strokeWidth={activeTab === 'info' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">資訊</span>
                </button>

                <button 
                  onClick={() => setActiveTab('budget')}
                  className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${activeTab === 'budget' ? 'text-emerald-700 scale-110' : 'text-stone-400 hover:text-stone-600'}`}
                >
                  <Wallet size={24} strokeWidth={activeTab === 'budget' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">預算</span>
                </button>
              </nav>
              
              {/* Decorative Blur Element */}
              <div className="fixed -bottom-20 -right-20 w-64 h-64 bg-emerald-100 rounded-full blur-3xl opacity-20 pointer-events-none z-0" />
              <div className="fixed top-20 -left-20 w-64 h-64 bg-orange-50 rounded-full blur-3xl opacity-30 pointer-events-none z-0" />
            </div>
          );
        }

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
