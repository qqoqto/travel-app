<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪深度之旅 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <style>
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          MapPin, Train, Navigation, Utensils, ShoppingBag, Info, 
          Phone, Wallet, Calendar, CloudSun, ChevronDown, ChevronUp,
          Plane, BedDouble, Sun, CloudRain, Ticket, Coffee, Camera
        } from 'lucide-react';

        // --- Data & Configuration ---
        const THEME = {
          bg: "bg-[#f8f9fa]", // Clean modern white/grey
          cardBg: "bg-white",
          primary: "text-blue-600", // Osaka Metro Blue style
          primaryBg: "bg-blue-600",
          accent: "text-orange-500", // Osaka energetic vibe
          border: "border-gray-200",
        };

        const LOCATIONS_WEATHER_COORDS = {
          "Osaka City": { lat: 34.6937, lon: 135.5023, name: "大阪市區" },
          "Osaka Bay": { lat: 34.6525, lon: 135.4326, name: "大阪港" },
          "Nara": { lat: 34.6851, lon: 135.8048, name: "奈良" },
        };

        const ITINERARY_DATA = [
          {
            day: 1,
            date: "Day 1",
            location: "Osaka City",
            title: "抵達大阪",
            events: [
              { time: "下午", title: "關西機場 → 難波", type: "transport", cost: 920, detail: "南海電鐵空港急行", icon: Train },
              { time: "傍晚", title: "心齋橋、道頓堀", type: "sightseeing", cost: 0, detail: "步行漫遊", icon: ShoppingBag, 
                tips: ["必吃：本家章魚燒", "必拍：固力果跑跑人", "晚餐：金龍拉麵"] },
            ]
          },
          {
            day: 2,
            date: "Day 2",
            location: "Osaka City",
            title: "大阪經典巡禮",
            events: [
              { time: "09:00", title: "通天閣 & 新世界", type: "sightseeing", cost: 230, detail: "地鐵堺筋線 (惠美須町站)", icon: MapPin, tips: ["必吃：八重勝炸串", "體驗：復古昭和風情"] },
              { time: "11:30", title: "大阪城天守閣", type: "sightseeing", cost: 280, detail: "地鐵中央線 (森之宮站)", icon: MapPin, tips: ["攻略：建議搭乘御座船", "拍照：公園噴水池前"] },
              { time: "14:30", title: "梅田空中庭園 / HEP FIVE", type: "sightseeing", cost: 230, detail: "地鐵梅田站", icon: MapPin, tips: ["購物：LUCUA, Grand Front", "必拍：紅色摩天輪"] },
              { time: "19:30", title: "阿倍野 Harukas 300", type: "sightseeing", cost: 230, detail: "地鐵御堂筋線 (天王寺站)", icon: MapPin, tips: ["推薦：黃昏時段前往", "體驗：透明地板"] },
            ]
          },
          {
            day: 3,
            date: "Day 3",
            location: "Osaka Bay",
            title: "環球影城全日遊",
            events: [
              { time: "08:00", title: "前往 USJ", type: "transport", cost: 180, detail: "JR 夢咲線 (環球城站)", icon: Train, tips: ["建議：開園前 1 小時抵達排隊"] },
              { time: "全日", title: "日本環球影城 (USJ)", type: "ticket", cost: 8600, detail: "主題樂園", icon: Ticket, 
                tips: ["必玩：超級任天堂世界 (需整理券)", "必玩：哈利波特禁忌之旅", "必看：NO LIMIT! 遊行"] },
              { time: "晚餐", title: "CityWalk 美食街", type: "food", cost: 0, detail: "步行", icon: Utensils, tips: ["推薦：Shake Shack 漢堡", "章魚燒博物館"] },
            ]
          },
          {
            day: 4,
            date: "Day 4",
            location: "Osaka Bay",
            title: "海遊館與港灣風情",
            events: [
              { time: "10:00", title: "大阪海遊館", type: "sightseeing", cost: 2700, detail: "地鐵中央線 (大阪港站)", icon: MapPin, tips: ["必看：鯨鯊餵食秀", "特色：螺旋狀步道設計"] },
              { time: "13:00", title: "天保山摩天輪 & 市集", type: "sightseeing", cost: 800, detail: "步行", icon: ShoppingBag, tips: ["午餐：自由軒咖哩 (難波老店分店)", "體驗：透明車廂"] },
              { time: "15:30", title: "聖瑪麗亞號觀光船", type: "sightseeing", cost: 1600, detail: "碼頭搭乘", icon: Navigation, tips: ["景色：大阪港海風", "備註：整點發船"] },
              { time: "晚上", title: "返回難波/心齋橋", type: "transport", cost: 280, detail: "地鐵中央線", icon: Train },
            ]
          },
          {
            day: 5,
            date: "Day 5",
            location: "Osaka City",
            title: "文青與潮流大阪",
            events: [
              { time: "10:00", title: "中崎町 咖啡街", type: "sightseeing", cost: 230, detail: "地鐵谷町線 (中崎町站)", icon: Coffee, tips: ["氛圍：老屋改建咖啡廳", "必拍：昭和懷舊巷弄"] },
              { time: "14:00", title: "美國村 & 橘子街", type: "shopping", cost: 230, detail: "地鐵御堂筋線 (心齋橋站)", icon: ShoppingBag, tips: ["必買：古著、潮牌 Supreme/Bape", "點心：長條霜淇淋"] },
              { time: "18:00", title: "燒肉晚餐", type: "food", cost: 0, detail: "鶴橋或難波", icon: Utensils, tips: ["推薦：鶴橋風月大阪燒", "燒肉空"] },
            ]
          },
          {
            day: 6,
            date: "Day 6",
            location: "Nara",
            title: "勝尾寺與奈良鹿",
            events: [
              { time: "08:00", title: "勝尾寺 (達摩寺)", type: "sightseeing", cost: 800, detail: "地鐵+公車 (箕面)", icon: MapPin, tips: ["特色：滿山滿谷的達摩", "祈福：必買勝運達摩"] },
              { time: "13:00", title: "奈良公園 & 東大寺", type: "sightseeing", cost: 1000, detail: "近鐵奈良線", icon: MapPin, tips: ["必做：餵鹿 (鹿仙貝)", "必看：東大寺大佛"] },
              { time: "17:00", title: "黑門市場", type: "food", cost: 0, detail: "地鐵日本橋站", icon: Utensils, tips: ["美食：黑鮪魚生魚片", "神戶牛串燒", "豆漿"] },
            ]
          },
          {
            day: 7,
            date: "Day 7",
            location: "Osaka City",
            title: "最後採買與返程",
            events: [
              { time: "上午", title: "臨空城 Outlet (可選)", type: "shopping", cost: 0, detail: "南海電鐵 (臨空城站)", icon: ShoppingBag, tips: ["提醒：離機場僅一站距離", "設施：大型置物櫃可用"] },
              { time: "中午", title: "前往關西機場", type: "transport", cost: 370, detail: "南海電鐵", icon: Plane, tips: ["提醒：預留 2.5 小時 Check-in"] },
            ]
          }
        ];

        // --- Components ---

        const WeatherBadge = ({ location }) => {
          const [weather, setWeather] = useState(null);
          const coords = LOCATIONS_WEATHER_COORDS[location];

          useEffect(() => {
            if (!coords) return;
            const fetchWeather = async () => {
              try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                setWeather(data.current_weather);
              } catch (e) {
                console.error("Weather fetch failed", e);
              }
            };
            fetchWeather();
          }, [coords]);

          if (!weather) return <div className="text-xs text-gray-400 animate-pulse">載入中...</div>;

          const isRainy = [51, 53, 55, 61, 63, 65, 80, 81, 82].includes(weather.weathercode);
          const isCloudy = [1, 2, 3].includes(weather.weathercode);
          
          return (
            <div className="flex items-center gap-1.5 text-xs font-medium bg-white/80 px-2.5 py-1 rounded-full backdrop-blur-sm border border-gray-200 shadow-sm text-gray-600">
              {isRainy ? <CloudRain size={14} className="text-blue-500"/> : isCloudy ? <CloudSun size={14} className="text-orange-400"/> : <Sun size={14} className="text-orange-500 animate-spin-slow"/>}
              <span>{coords.name} {weather.temperature}°C</span>
            </div>
          );
        };

        const Tag = ({ children, color }) => (
          <span className={`inline-block px-2 py-0.5 rounded text-[10px] font-bold tracking-wide mr-1 mb-1 ${color}`}>
            {children}
          </span>
        );

        const EventCard = ({ event }) => {
          const handleNavClick = () => {
            const query = encodeURIComponent(event.title + " " + (event.location || "Japan"));
            window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
          };

          const isTicket = event.type === 'ticket';

          return (
            <div className={`relative pl-4 pb-8 border-l-2 ${THEME.border} last:border-l-0 last:pb-0 group`}>
              <div className={`absolute -left-[9px] top-0 w-4 h-4 rounded-full border-2 border-white ${event.type === 'transport' ? 'bg-gray-400' : 'bg-blue-500'} shadow-sm z-10`} />
              
              <div className={`${THEME.cardBg} p-4 rounded-xl shadow-sm border ${THEME.border} active:scale-[0.99] transition-transform ${isTicket ? 'border-l-4 border-l-yellow-400 bg-yellow-50/50' : ''}`}>
                <div className="flex justify-between items-start mb-1">
                  <div className="flex items-center gap-2">
                    <span className={`text-xs font-bold px-2 py-0.5 rounded text-white ${event.type === 'transport' ? 'bg-gray-400' : 'bg-gray-800'}`}>
                      {event.time}
                    </span>
                    <span className="text-xs text-gray-400 uppercase tracking-wider">{event.type}</span>
                  </div>
                  {event.cost > 0 && (
                    <span className="text-xs font-semibold text-gray-500 bg-gray-100 px-1.5 py-0.5 rounded">
                      ¥{event.cost.toLocaleString()}
                    </span>
                  )}
                </div>

                <h3 className="text-lg font-bold text-gray-800 mb-1 flex items-center gap-2">
                  {event.title}
                </h3>
                
                <div className="text-sm text-gray-600 mb-3 flex items-center gap-1.5">
                  <event.icon size={14} className="text-blue-600" />
                  {event.detail}
                </div>

                {event.tips && (
                  <div className="flex flex-wrap gap-1 mb-3">
                    {event.tips.map((tip, idx) => {
                       if (tip.includes("必吃") || tip.includes("美食")) return <Tag key={idx} color="bg-orange-100 text-orange-700">美食</Tag>;
                       if (tip.includes("必買") || tip.includes("購物")) return <Tag key={idx} color="bg-pink-100 text-pink-700">購物</Tag>;
                       if (tip.includes("重要") || tip.includes("注意")) return <Tag key={idx} color="bg-red-100 text-red-700">重要</Tag>;
                       if (tip.includes("必玩") || tip.includes("攻略")) return <Tag key={idx} color="bg-purple-100 text-purple-700">必玩</Tag>;
                       return <Tag key={idx} color="bg-blue-50 text-blue-700">推薦</Tag>;
                    })}
                    <div className="text-xs text-gray-500 italic leading-relaxed w-full mt-1 pl-1 border-l-2 border-gray-200">
                       {event.tips.join(" • ")}
                    </div>
                  </div>
                )}

                <button 
                  onClick={handleNavClick}
                  className="w-full mt-2 flex items-center justify-center gap-2 py-2 rounded-lg bg-gray-50 text-gray-600 text-sm font-medium hover:bg-gray-100 active:bg-gray-200 transition-colors border border-gray-100"
                >
                  <Navigation size={14} />
                  導航前往
                </button>
              </div>
            </div>
          );
        };

        const DayCard = ({ dayData, isOpen, toggle }) => {
          return (
            <div className="mb-4">
              <button 
                onClick={toggle}
                className={`w-full flex items-center justify-between p-4 rounded-xl shadow-sm border ${THEME.border} ${THEME.cardBg} relative overflow-hidden transition-all duration-300 ${isOpen ? 'ring-2 ring-blue-500/20' : ''}`}
              >
                <div className="flex flex-col items-start z-10">
                  <div className="flex items-center gap-2 mb-0.5">
                    <span className="text-xs font-bold text-blue-600 tracking-wider">{dayData.date}</span>
                    <span className="text-[10px] bg-gray-100 text-gray-500 px-1.5 rounded">{dayData.location}</span>
                  </div>
                  <h2 className="text-lg font-bold text-gray-800">{dayData.title}</h2>
                </div>
                
                <div className="flex items-center gap-3 z-10">
                   <WeatherBadge location={dayData.location} />
                   {isOpen ? <ChevronUp className="text-gray-400" /> : <ChevronDown className="text-gray-400" />}
                </div>
              </button>

              {isOpen && (
                <div className="mt-4 px-2 animate-in slide-in-from-top-4 fade-in duration-300">
                  {dayData.events.map((event, idx) => (
                    <EventCard key={idx} event={event} />
                  ))}
                </div>
              )}
            </div>
          );
        };

        const BudgetView = () => {
          const totalCost = useMemo(() => {
            return ITINERARY_DATA.reduce((acc, day) => {
              return acc + day.events.reduce((dAcc, ev) => dAcc + (ev.cost || 0), 0);
            }, 0);
          }, []);

          return (
            <div className="p-4 space-y-6 pb-24">
              <div className={`${THEME.cardBg} p-6 rounded-2xl shadow-sm border ${THEME.border} text-center relative overflow-hidden`}>
                <div className="relative z-10">
                  <div className="text-gray-500 text-sm mb-1">預估總花費 (交通+門票)</div>
                  <div className="text-4xl font-bold text-gray-800 tracking-tight">
                    ¥{totalCost.toLocaleString()}
                    <span className="text-sm font-normal text-gray-400 ml-1">JPY</span>
                  </div>
                  <div className="text-xs text-gray-400 mt-2">約合 TWD {(totalCost * 0.21).toFixed(0)}</div>
                </div>
                <div className="absolute top-0 right-0 w-32 h-32 bg-yellow-100 rounded-full blur-3xl -mr-10 -mt-10 opacity-50"></div>
              </div>

              <div className="space-y-3">
                <h3 className="text-lg font-bold text-gray-700 px-1">每日預算明細</h3>
                {ITINERARY_DATA.map(day => {
                  const dayCost = day.events.reduce((acc, ev) => acc + (ev.cost || 0), 0);
                  if (dayCost === 0) return null;
                  return (
                    <div key={day.day} className={`${THEME.cardBg} p-4 rounded-xl border ${THEME.border} flex justify-between items-center`}>
                      <div>
                        <div className="font-bold text-gray-700">{day.date}</div>
                        <div className="text-xs text-gray-500">{day.title}</div>
                      </div>
                      <div className="font-mono font-bold text-gray-600">¥{dayCost.toLocaleString()}</div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        const InfoView = () => (
          <div className="p-4 space-y-4 pb-24">
            <div className={`${THEME.cardBg} p-5 rounded-xl border ${THEME.border}`}>
              <h3 className="flex items-center gap-2 font-bold text-gray-800 mb-3">
                <BedDouble size={18} className="text-blue-600" />
                住宿建議
              </h3>
              <div className="p-3 bg-gray-50 rounded-lg text-sm text-gray-600 mb-2">
                <div className="font-bold text-gray-800">大阪難波 / 心齋橋區域</div>
                <div className="text-xs text-gray-400 mt-1">推薦：相鐵 Fresa Inn, APA Hotel</div>
                <div className="mt-2 text-xs text-blue-600">理由：交通最方便，購物美食集中</div>
              </div>
            </div>

            <div className={`${THEME.cardBg} p-5 rounded-xl border-l-4 border-red-400 shadow-sm`}>
              <h3 className="flex items-center gap-2 font-bold text-gray-800 mb-3">
                <Phone size={18} className="text-red-500" />
                緊急聯絡
              </h3>
              <div className="grid grid-cols-2 gap-3 text-sm">
                <div className="bg-red-50 p-2 rounded text-center">
                  <div className="text-red-400 text-xs">報警</div>
                  <div className="font-bold text-red-700 text-lg">110</div>
                </div>
                <div className="bg-red-50 p-2 rounded text-center">
                  <div className="text-red-400 text-xs">救護車</div>
                  <div className="font-bold text-red-700 text-lg">119</div>
                </div>
              </div>
            </div>
          </div>
        );

        function App() {
          const [activeTab, setActiveTab] = useState('itinerary');
          const [openDay, setOpenDay] = useState(1);

          const toggleDay = (day) => {
            setOpenDay(openDay === day ? null : day);
          };

          return (
            <div className={`min-h-screen ${THEME.bg} font-sans pb-20 max-w-md mx-auto shadow-2xl overflow-hidden relative`}>
              {/* Header */}
              <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <div>
                  <h1 className="text-xl font-black text-gray-800 tracking-tight flex items-center gap-2">
                    大阪深度之旅
                    <span className="bg-blue-100 text-blue-700 text-[10px] px-1.5 py-0.5 rounded-full">NO KYOTO</span>
                  </h1>
                  <p className="text-xs text-gray-500 font-medium tracking-wide">7 Days / USJ & Bay Area</p>
                </div>
                <button className="bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition-colors">
                  <Calendar size={20} className="text-gray-600" />
                </button>
              </header>

              {/* Main Content */}
              <main className="transition-opacity duration-300">
                {activeTab === 'itinerary' && (
                  <div className="p-4 space-y-2 pb-24">
                    {ITINERARY_DATA.map((dayData) => (
                      <DayCard 
                        key={dayData.day} 
                        dayData={dayData} 
                        isOpen={openDay === dayData.day} 
                        toggle={() => toggleDay(dayData.day)} 
                      />
                    ))}
                    <div className="text-center text-gray-400 text-xs mt-8 mb-4">
                      <p>食倒在大阪，玩在環球影城。</p>
                      <p className="font-serif italic mt-1">- Osaka Trip 2025</p>
                    </div>
                  </div>
                )}
                
                {activeTab === 'info' && <InfoView />}
                
                {activeTab === 'budget' && <BudgetView />}
              </main>

              {/* Bottom Navigation */}
              <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-40 max-w-md mx-auto">
                <button 
                  onClick={() => setActiveTab('itinerary')}
                  className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${activeTab === 'itinerary' ? 'text-blue-600 scale-110' : 'text-gray-400 hover:text-gray-600'}`}
                >
                  <MapPin size={24} strokeWidth={activeTab === 'itinerary' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">行程</span>
                </button>

                <button 
                  onClick={() => setActiveTab('info')}
                  className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${activeTab === 'info' ? 'text-blue-600 scale-110' : 'text-gray-400 hover:text-gray-600'}`}
                >
                  <Info size={24} strokeWidth={activeTab === 'info' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">資訊</span>
                </button>

                <button 
                  onClick={() => setActiveTab('budget')}
                  className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${activeTab === 'budget' ? 'text-blue-600 scale-110' : 'text-gray-400 hover:text-gray-600'}`}
                >
                  <Wallet size={24} strokeWidth={activeTab === 'budget' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">預算</span>
                </button>
              </nav>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
